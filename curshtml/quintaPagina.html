            <h1>Formulario de Contacto</h1>

<form style="width: 400px; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
  <label for="nombre">Nombre:</label><br>
  <input type="text" id="nombre" name="nombre" style="width: 100%; padding: 10px; margin-bottom: 10px;"><br>

  <label for="email">Correo Electrónico:</label><br>
  <input type="email" id="email" name="email" style="width: 100%; padding: 10px; margin-bottom: 10px;"><br>

  <label for="telefono">Teléfono (opcional):</label><br>
  <input type="tel" id="telefono" name="telefono" style="width: 100%; padding: 10px; margin-bottom: 10px;"><br>

  <label for="mensaje">Mensaje:</label><br>
  <textarea id="mensaje" name="mensaje" rows="4" cols="50" style="width: 100%; padding: 10px; margin-bottom: 10px;"></textarea><br><br>

  <input type="submit" value="Enviar" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
</form>
