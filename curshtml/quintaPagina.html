     <h1>Libro de Reclamaciones</h1>
    <form id="complaintForm">
        <label for="nombre">Nombre completo:<span class="required">*</span></label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="correo">Correo electrónico:<span class="required">*</span></label>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="telefono">Teléfono (opcional):</label>
        <input type="tel" id="telefono" name="telefono"><br><br>

        <label for="reclamo">Descripción del Reclamo:<span class="required">*</span></label>
        <textarea id="reclamo" name="reclamo" rows="8" required></textarea><br><br>  <!-- Increased rows for larger textarea -->

        <button type="submit">Enviar Reclamo</button>
    </form>
